<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css.files/loginpage.css">
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <img class="img1" src="/login.images/Group (2).png" alt="">
            <div id="error" class="error">
                <button id="closer">X</button>
                <p class="errortext" id="errortext"></p>
            </div>
            <div class="icon">
                <input id="input" class="input" type="text" placeholder="Username">
                <img id="usericon" class="usericon" src="/login.images/user (1).png" alt="">
            </div>
            <div class="icon">
                <input id="input1" class="input1" type="text" placeholder="Password">
                <img id="lockicon" class="lockicon" src="/login.images/lock (1).png" alt="">
            </div>
            <button id="btn" class="btn">Login</button>
            <h2 class="Fp">Forgot password?</h2>
            <a class="Signup" href="/LOGINPAGE.IMG/Vector.png">Don't have an account? <span style="color: black;">Sign up</span> </a>
        </div>

       



    </div>
    <script src="/js.files/loginpage.js"></script>
</body>

</html>
