<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css.files/signup.css">
</head>

<body>
    <div class="signupwrapper">
        <div class="signupform">
            <h2 class="signuptitle">Sign Up</h2>
            <div class="dbinput">
                <input id="dbinput1" class="dbinput1" type="text" placeholder="First Name">
                <input id="dbinput2 " class="dbinput2" type="text" placeholder="Last Name">
            </div>
            <input id="signinput3" class="signinput3" type="text" placeholder="Email">
            <input id="signinput4" class="signinput4" type="text" placeholder="Password">
            <input id="signinput5" class="signinput5" type="text" placeholder="Coniform Password">
            <button id="signupbtn" class="signupbtn">Sign UP</button>
            <h3 class="signupprivacy">I Agree with <span style="color: black;"> privacy</span> and <span
                    style="color:black;">policy</span></h3>

        </div>
    </div>
    <script src="/js.files/signup.js"></script>
</body>

</html>
